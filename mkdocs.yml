site_name: "The GLACIER Platform"
site_url: https://glacier-project.github.io/glacier-website/
theme:
  name: material
  custom_dir: overrides
  logo: images/logo_long.png
  favicon: images/favicon-16x16.png
  palette: 
    - scheme: default
      primary: white
      accent: amber
  language: en 
  icon:
    repo: fontawesome/brands/git-alt
  features:
    - navigation.top
    - navigation.instant
    - navigation.instant.prefetch
    - content.code.copy
    - content.code.select
plugins:
  - search
nav:
  - Home: index.md
  - Frost: 
      - Introduction: doc_sources/Introduction.md
      - Frost Base: doc_sources/Frost_Base.md
      - Interface: 
        - Frost Interface: doc_sources/Frost_Interface.md
        - Message Filter: doc_sources/Message_Filter.md
      - Frost Data Model: doc_sources/Frost_DataModel.md
      - Frost Reactor: doc_sources/Frost_Reactor.md
      - Frost Bus: doc_sources/Frost_Bus.md
      - Frost Machine: doc_sources/Frost_Machine.md
      - Examples: 
          - Stock Market: doc_sources/Stock_Market.md
          - Publisher and Subscriber: doc_sources/Publisher_Subscriber.md
          - Target and Initiator: doc_sources/Target_Initiator.md
          - Alarm and Sensor: doc_sources/Sensor_Alarm.md
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
extra:
  analytics:
    provider: google
    property: G-W9HHV0Z1Z5
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/heart 
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/heart-broken
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://github.com/glacier-project/glacier-website/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">feedback form</a>.
  consent:
    title: Cookie consent
    description: >-
      We use cookies and other tracking technologies to improve your browsing experience on our website, to analyze our website traffic, and to understand where our visitors are coming from.
    actions:
      - accept
      - manage 
extra_css: 
  - stylesheets/extra.css
copyright: >
  Copyright &copy; 2024-2025, The Glacier Project @ UniVR - <a href="#__consent">Change cookie settings</a>
